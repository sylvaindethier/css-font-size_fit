<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Font Size fit</title>
  <link rel="stylesheet" href="./font-size_fit.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
    }
  </style>
</head>

<body>
  <span class="text__ohmyfood font-size_fit__vw" style="--width__vw: 80vw;">ohmyfood</span>
</body>

</html>
